<div id="add-new-group-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dodaj nową grupę</h4>
            </div>
            <div class="modal-body">
                <input id="group-name" class="form-control" type="text" placeholder="Nazwa grupy *"/>
                <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Wybierz ikonę&hellip; <input type="file" single id="group-icon-name">
                    </span>
                </span>
                    <input type="text" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-5">lub</div>
                </div>
                <input id="short-group-name" type="text" class="form-control" placeholder="Skrócona nazwa grupy"
                       maxlength="3"/>
                <i>Ikona zostanie stworzona ze skrótu nazwy</i>
                <br>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" value="Dodaj" id="confirm-new-group-btn"
                       data-dismiss="modal">
                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
