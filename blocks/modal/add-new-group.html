<div id="add-new-group-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dodaj nową grupę</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="group-name">Nazwa grupy *</label>
                    <input id="group-name" class="form-control" type="text" placeholder="Ja ma się nazywać nowa grupa?"/>
                </div>

                <label for="group-icon-name">Wybór ikony</label>

                <p>Możesz wybrać z dysku ikonę, która zostanie przypisana do Twojej grupy. <br/>
                Jeśli nie chcesz tego robić to podaj skróconą nazwę grupy, na podstawie której zostanie automatycznie
                wygenerowania ikona grupy.</p>

                <div class="col-xs-6">
                    <label class="block-no-margin-bottom">Plik</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Wybierz<input type="file" single id="group-icon-name">
                            </span>
                        </span>
                            <input type="text" class="form-control">
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="short-group-name">Skrócona nazwa grupy</label>
                        <input id="short-group-name" type="text" class="form-control" placeholder="Nie może być dłuższa niż 3 znaki"
                               maxlength="3"/>
                    </div>
                </div>
                <div class="row"></div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" value="Dodaj" id="confirm-new-group-btn"
                       data-dismiss="modal">
                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
