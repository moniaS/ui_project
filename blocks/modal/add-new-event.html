<div id="add-new-event-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dodaj nowe wydarzenie</h4>
            </div>
            <div id="add-new-event-form" class="modal-body">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#group" aria-controls="group" role="tab" data-toggle="tab" class="js-add-event-type">
                            <i class="fa fa-users block-margin-right-hem"></i>Dla grupy
                        </a>
                    </li>
                    <li role="presentation" >
                        <a href="#personal" aria-controls="personal" role="tab" data-toggle="tab" class="js-add-event-type">
                            <i class="fa fa-user block-margin-right-hem"></i>Osobiste
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="group">
                        <input id="group-event-name" class="form-control block-margin-top-em block-margin-bottom-em" type="text" placeholder="Nazwa wydarzenia *"/>
                        <input id="group-event-group" class="form-control block-margin-bottom-em" type="text" placeholder="Wydarzenie dla grupy *"/>
                        <input id="group-event-date" class="form-control block-margin-bottom-em js-datepicker" type="text" placeholder="Data wydarzenia *"/>
                        <input id="group-event-tags" class="form-control block-margin-bottom-em js-tags" type="text"/>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="personal">
                        <input id="personal-event-name" class="form-control block-margin-top-em block-margin-bottom-em" type="text" placeholder="Nazwa wydarzenia *"/>
                        <input id="personal-event-date" class="form-control block-margin-bottom-em js-datepicker" type="text" placeholder="Data wydarzenia *"/>
                        <input id="personal-event-tags" class="form-control block-margin-bottom-em js-tags" type="text"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" value="Dodaj" id="confirm-new-event-btn"
                       data-dismiss="modal">
                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
