<div id="add-new-event-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dodaj nowe wydarzenie</h4>
            </div>
            <div id="add-new-event-form" class="modal-body">
                <input id="event-name" class="form-control block-margin-bottom-em" type="text" placeholder="Nazwa wydarzenia *"/>
                <input id="event-group" class="form-control block-margin-bottom-em" type="text" placeholder="Wydarzenie dla grupy *"/>
                <input id="event-date" class="form-control block-margin-bottom-em" type="text" placeholder="Data wydarzenia *"/>
                <input id="event-tags" class="form-control block-margin-bottom-em" type="text" placeholder="Tagi"/>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" value="Dodaj" id="confirm-new-event-btn"
                       data-dismiss="modal">
                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
