<div class="add-new-post-href">
    <a id="add-new-post-btn" class="href-link"><i
            class="fa fa-plus block-margin-right-hem"></i>Dodaj post
    </a>
</div>

<div id="add-new-post-panel" class="panel panel-default">
    <div class="panel-body ">
        <form id="add-new-post-form">
            <div class="form-group text-left">
                <label for="add-new-post-content">Treść *</label>
                <textarea id="add-new-post-content" class="form-control block-margin-bottom-em" rows="3"
                          placeholder="Tutaj podaj treść posta, którą chcesz się podzielić"></textarea>
            </div>
            <div class="form-group block-margin-top-em text-left">
                <label id="label-add-new-post-groups" for="add-new-post-groups">Grupa *</label>
                <input id="add-new-post-groups" class="form-control block-margin-bottom-em" type="text"
                       placeholder="Do jakiej grupy chcesz go dodać?"/>
            </div>
            <div class="form-group block-margin-top-em text-left">
                <label for="add-new-post-tags">Tagi</label>
                <input id="add-new-post-tags" class="form-control block-margin-bottom-em" type="text"/>
            </div>

            <div class="dz-message" data-dz-message><span>Przeciągnij i upuść tutaj pliki, które chcesz dodać lub kliknij na to pole, aby wybrać je ręcznie</span></div>
            <div id="add-new-post-files"></div>

            <a href="javascript:void(0)" id="add-new-post-submit" class="btn btn-primary block-margin-top-em">Zatwierdź</a>
        </form>
    </div>
</div>
