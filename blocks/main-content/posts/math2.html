<script>
    function showImagesModal() {
        document.getElementById('post-images-modal').style.display = "block";
    }

    function closeImagesModal() {
        document.getElementById('post-images-modal').style.display = "none";
    }

    var slideIndex = 1;
    showImages(slideIndex);

    function showNextImage(n) {
        showImages(slideIndex += n);
    }

    function showCurrentImage(n) {
        showImages(slideIndex = n);
    }

    function showImages(n) {
        var i;
        var slides = document.getElementsByClassName("image-file");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }
</script>
