<div class="post-group sidenav">
    <div class="post-group-main">
        <div class="row">
            <div class="col-md-1">
                <i class="fa fa-user-circle fa-3x"></i>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <span class="post-author-name">Jan Nowak</span>
                        <a class="like-btn"><i class="fa fa-thumbs-up"></i></a><label class="like-value">0</label>
                        <a class="dislike-btn"><i class="fa fa-thumbs-down"></i></a><label
                            class="dislike-value">0</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <span class="post-date">Przed chwilą</span>
                    </div>
                </div>
            </div>
        </div>
        <hr class="post-hr"/>
        <div class="row">
            <div class="col-md-10">
                <label>{group_name}</label>
                {labels}
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 post-title">
                {content}
            </div>
        </div>
        <div class="row post-files">
            <div class="post-files-download row col-md-12">
                <a class="files-download-icon" data-toggle="modal" data-target="#download-files-modal">
                    <i class="fa fa-download fa-lg"></i>
                    Pobierz...
                </a>
            </div>
            <div class="row ">
                <div class="col-md-4">
                    <img src="http://i.imgur.com/tcKsrh8.jpg" onclick="showImagesModal();showCurrentImage(1)"
                         class="hover-shadow uploaded-image-file"/>
                    <span>notatki1.jpg</span>
                </div>
                <div class="col-md-4">
                    <img src="http://i.imgur.com/whc91Cb.jpg" onclick="showImagesModal();showCurrentImage(2)"
                         class="hover-shadow uploaded-image-file"/>
                    <span>notatki2.jpg</span>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <a class="open-chat-btn">Przejdź do czatu...</a>
            </div>
        </div>
    </div>
</div>
